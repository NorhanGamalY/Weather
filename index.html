<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
 <header>
    <div class="header"> 
        <div class="container p-3 d-flex justify-content-between align-content-center">
            <div class="title d-flex align-content-center"><img src="./images/header.png" alt="">
            <h1 class="align-self-center"><a href="index.html">weather</a></h1>
            </div>
            <div class="links align-self-center">
                <ul>
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#news">News</a></li>
                    <li><a href="#live">Live Cameras</a></li>
                    <li><a href="#photos">Photos</a></li>
                    <li><a href="./contact/index.html">Contact</a></li>


                </ul>
            </div>
        </div>
    </div>
</header>
<section class="home text-center">
    <div class="container m-5">
        <div class="form-container mb-5">
    <form id="search" class="w-75">
            <input id="search-input" type="search" placeholder=" Find Your Location...">
<button type="submit">find</button>
    </form>
    </div>
    <div class="weather-container mt-5">
<div id="weather-details" class="weather-details row g-0 w-75">
      <div class="day-1 col-4">
        <div class="day-name w-100 d-flex justify-content-around"> Day One</div>
        <div class="weather text-start">
        <div id="city" class="ms-3 w-100"></div>
        <div id="temp" class="m-3 w-100"></div>
        <div id="condition-icon" class="ms-3"><img  src="" alt="wether"></div>
        <div id="condition-text" class="ms-3"></div>

        <ul>
        <li><i class="fa-solid fa-umbrella"></i></li>
        <li><i class="fa-solid fa-wind"></i> </li>
        <li> <i class="fa-solid fa-compass"></i> </li>

        </div>
    </div>
    <div class="day-2 col-4">
        <div class="day-name w-100">Day Two</div>
        <div class="weather">
        <div class="condition-icon ms-3"><img  src="" alt="wether"></div>
        <div class="max ms-3"></div>
        <div class="min ms-3"></div>
        <div class="condition-text ms-3"></div>

        </div>
     <div class="day-3 col-4">
        <div class="day-name w-100">Day Three</div>
        <div class="weather">
        <div  class="condition-icon ms-3"><img  src="" alt="wether"></div>
        <div class="max ms-3"></div>
        <div class="min ms-3"></div>
        <div  class="condition-text ms-3"></div>

        </div>
</div>
</div>
    </div>
</section>
<section class="footer p-5">
    <div class="container">
        <div class="row g-4 ">
        <div class="subscribe col-8">
            <form class="subscribe-form w-100 mb-4">
                <input type="text" placeholder=" Enter your email To subscribe...">
                <button type="submit">Subscribe</button>
            </form>
            <span>Copyright 2014 Company name. Designed by Themezy. All rights reserved</span>
        </div>
        <div class="social col-4 ">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-square-twitter"></i></li>
                <li><i class="fa-brands fa-google-plus-g"></i></li>
                <li><i class="fa-brands fa-pinterest"></i></li>
            </ul>
        </div>
    </div>
    </div>
</section>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
